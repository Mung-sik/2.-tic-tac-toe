<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./tic-tac-toe.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Document</title>
</head>
<body>
  <header>tic-tac-toe 💫</header>
  <section>

    <!-- start box -->
    <div class="start_box">
      <div class="start_title">
        <span> If you click this button... 💭 </span>
      </div>
      <div class="buttons">
        <button class="x_button">Let's do it ❕</button>
      </div>
    </div>

    <!-- board box -->
    <div class="player_board">
      <div class="player_area">
      <section>
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
      </section>
      <section>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
      </section>
      <section>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
      </section>
      </div>
    </div>

    <!-- final box -->
    <div class="final_box">
      <div class="final_title">
        <!-- <span> Player <p>X</p> Winning!😁</span> -->
      </div>
      <div class="restart_button-container">
        <button class="restart_button">Restart 🙄</button>
      </div>
    </div>  
  </section>
  <script src="./tic-tac-toe.js"></script>
</body>
</html>
